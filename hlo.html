<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f1f3f5;
    }

    .profile-card {
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 45%;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #198754;
    }

    .nav-tabs .nav-link.active {
      background-color: #198754;
      color: white;
    }

    @media (max-width: 576px) {
      .profile-img {
        width: 90px;
        height: 90px;
      }
    }
  </style>
</head>

<body>




  <div class="container py-5 d-flex justify-content-around">

      <div class="profile-card text-center mb-4">
        <img src="https://i.pravatar.cc/150?img=8" class="profile-img mb-3" alt="Profile">
        <h4>Jane Smith</h4>
        <p class="text-muted">Web Developer</p>
        <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#editModal">Edit Profile</button>
      </div>


    <div class="tab-content p-3 bg-white rounded-bottom profile-card" id="profileTabContent">
    <!-- Tabs -->
    <ul class="nav nav-tabs justify-content-center" id="profileTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info" type="button"
          role="tab">Info</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="activity-tab" data-bs-toggle="tab" data-bs-target="#activity" type="button"
          role="tab">Activity</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button"
          role="tab">Settings</button>
      </li>
    </ul>

      <!-- Info Tab -->
      <div class="tab-pane fade show active" id="info" role="tabpanel">
        <p><strong>Email:</strong> jane@example.com</p>
        <p><strong>Phone:</strong> +91 1234567890</p>
        <p><strong>DOB:</strong> 15 July 1997</p>
        <p><strong>Gender:</strong> Female</p>
      </div>

      <!-- Activity Tab -->
      <div class="tab-pane fade" id="activity" role="tabpanel">
        <p>No recent activity yet.</p>
      </div>

      <!-- Settings Tab -->
      <div class="tab-pane fade" id="settings" role="tabpanel">
        <p>Notification Settings, Theme, etc.</p>
      </div>
    </div>


  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="editModalLabel">Edit Profile</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editProfileForm">
            <div class="mb-2">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" value="Jane Smith" />
            </div>
            <div class="mb-2">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" value="jane@example.com" />
            </div>
            <div class="mb-2">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" value="+91 1234567890" />
            </div>
            <div class="mb-2">
              <label class="form-label">DOB</label>
              <input type="date" class="form-control" value="1997-07-15" />
            </div>
            <div class="mb-2">
              <label class="form-label">Gender</label>
              <select class="form-select">
                <option selected>Female</option>
                <option>Male</option>
                <option>Other</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>



  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("editProfileForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Profile updated (not actually saved, just demo)");
      const modal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
      modal.hide();
    });
  </script>

</body>

</html>
